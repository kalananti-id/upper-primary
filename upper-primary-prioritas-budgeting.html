<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UP 5.7 ‚Äì Prioritas & Budgeting (Sprite Clicked)</title>
  <style>
    :root {
      --bg1: #F7FAFF;
      --bg2: #ECFEFF;
      --card: #FFFFFF;
      --ink: #0F172A;
      --muted: #475569;
      --line: rgba(226, 232, 240, .95);
      --brand: #4F46E5;
      --brand2: #06B6D4;
      --ok: #16A34A;
      --bad: #DC2626;
      --radius: 22px;
      --shadow: 0 18px 40px rgba(15, 23, 42, .08);
      --shadow2: 0 10px 22px rgba(15, 23, 42, .06);
      --focus: 0 0 0 4px rgba(79, 70, 229, .18);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--ink);
      background:
        radial-gradient(1200px 520px at 10% 0%, rgba(6, 182, 212, .18), transparent 60%),
        radial-gradient(1200px 520px at 90% 0%, rgba(79, 70, 229, .16), transparent 55%),
        linear-gradient(180deg, var(--bg1), #F3F6FF 45%, var(--bg2));
      min-height: 100vh;
    }

    .app {
      width: min(1100px, 96vw);
      margin: 18px auto 26px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      border: 1px solid var(--line);
      border-radius: 18px;
      background: rgba(255, 255, 255, .72);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow2);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 38px;
      height: 38px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(79, 70, 229, .18), rgba(6, 182, 212, .20));
      border: 1px solid rgba(226, 232, 240, .9);
      display: grid;
      place-items: center;
      font-weight: 1000;
      color: rgba(79, 70, 229, 1);
    }

    .brand h1 {
      margin: 0;
      font-size: 14px;
      line-height: 1.15;
      letter-spacing: .2px
    }

    .brand .sub {
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
      margin-top: 2px
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      border: 1px solid rgba(226, 232, 240, .95);
      background: rgba(255, 255, 255, .9);
      padding: 10px 12px;
      border-radius: 16px;
      font-weight: 1000;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(15, 23, 42, .06);
      transition: transform .06s ease, box-shadow .12s ease, background .12s ease;
      user-select: none;
    }

    .btn:hover {
      transform: translateY(-1px)
    }

    .btn:active {
      transform: translateY(0px)
    }

    .btn.primary {
      background: linear-gradient(135deg, rgba(79, 70, 229, .12), rgba(6, 182, 212, .14));
      border-color: rgba(79, 70, 229, .18);
    }

    .btn.ghost {
      background: transparent;
      box-shadow: none
    }

    .btn:focus {
      outline: none;
      box-shadow: var(--focus);
    }

    .progressWrap {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 260px;
      justify-content: flex-end;
    }

    .progress {
      width: 180px;
      height: 10px;
      background: rgba(226, 232, 240, .9);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(226, 232, 240, .95);
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(79, 70, 229, .85), rgba(6, 182, 212, .85));
      border-radius: 999px;
      transition: width .25s ease;
    }

    .count {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      font-weight: 900;
    }

    .stage {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255, 255, 255, .60);
      box-shadow: var(--shadow);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: calc(100vh - 145px);
    }

    .slide {
      flex: 1;
      background: rgba(255, 255, 255, .68);
      border: 1px solid rgba(229, 234, 245, .95);
      border-radius: var(--radius);
      box-shadow: var(--shadow2);
      padding: 20px;
      overflow: hidden;
      backdrop-filter: blur(8px);
    }

    .slideInner {
      max-width: 980px;
      margin: 0 auto;
      max-height: calc(100vh - 190px);
      overflow-y: auto;
      padding-right: 8px;
    }

    .slideInner::-webkit-scrollbar {
      width: 10px;
    }

    .slideInner::-webkit-scrollbar-thumb {
      background: rgba(96, 112, 153, .25);
      border-radius: 999px;
      border: 3px solid rgba(255, 255, 255, .9);
    }

    .slideInner::-webkit-scrollbar-track {
      background: transparent;
    }

    h2 {
      margin: 6px 0 10px;
      font-size: 30px;
      letter-spacing: -.3px
    }

    h3 {
      margin: 0 0 8px;
      font-size: 18px
    }

    p {
      margin: 0 0 10px;
      color: var(--muted);
      font-weight: 800;
      line-height: 1.55
    }

    .kicker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 1000;
      font-size: 12px;
      letter-spacing: .2px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(79, 70, 229, .16);
      background: rgba(79, 70, 229, .06);
      color: rgba(55, 65, 81, .95);
    }

    .grid {
      display: grid;
      gap: 14px
    }

    .cols2 {
      grid-template-columns: 1fr 1fr
    }

    @media (max-width: 860px) {
      .cols2 {
        grid-template-columns: 1fr
      }

      .progressWrap {
        min-width: unset
      }

      .progress {
        width: 130px
      }

      h2 {
        font-size: 26px
      }
    }

    .card {
      background: rgba(255, 255, 255, .92);
      border: 1px solid rgba(226, 232, 240, .95);
      border-radius: 22px;
      padding: 14px;
      box-shadow: 0 10px 18px rgba(15, 23, 42, .06);
    }

    .hint {
      background: rgba(6, 182, 212, .10);
      border: 1px dashed rgba(6, 182, 212, .35);
      border-radius: 18px;
      padding: 12px 14px;
      color: rgba(30, 41, 59, .92);
      font-weight: 900;
      line-height: 1.5;
    }

    ul.list {
      margin: 8px 0 0 18px;
      color: var(--muted);
      font-weight: 850;
      line-height: 1.55
    }

    .choices {
      display: grid;
      gap: 10px;
      margin-top: 10px
    }

    .choice {
      border: 1px solid rgba(226, 232, 240, .95);
      border-radius: 18px;
      padding: 12px 14px;
      background: rgba(255, 255, 255, .96);
      font-weight: 950;
      color: rgba(30, 41, 59, .96);
      cursor: pointer;
      user-select: none;
      transition: transform .06s ease, border-color .12s ease, background .12s ease;
    }

    .choice:hover {
      transform: translateY(-1px)
    }

    .choice.active {
      border-color: rgba(79, 70, 229, .35);
      background: rgba(79, 70, 229, .06)
    }

    .choice.ok {
      border-color: rgba(22, 163, 74, .35);
      background: rgba(22, 163, 74, .08)
    }

    .choice.bad {
      border-color: rgba(220, 38, 38, .35);
      background: rgba(220, 38, 38, .08)
    }

    .feedback {
      display: none;
      margin-top: 10px;
      border-radius: 18px;
      padding: 12px 14px;
      border: 1px solid rgba(226, 232, 240, .95);
      background: rgba(255, 255, 255, .92);
      color: var(--muted);
      font-weight: 900;
      line-height: 1.5;
    }

    .feedback.show {
      display: block
    }

    .fbOk {
      border-color: rgba(22, 163, 74, .35);
      background: rgba(22, 163, 74, .08);
      color: rgba(15, 23, 42, .92)
    }

    .fbBad {
      border-color: rgba(220, 38, 38, .35);
      background: rgba(220, 38, 38, .08);
      color: rgba(15, 23, 42, .92)
    }

    .step {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      padding: 10px 12px;
      border-radius: 18px;
      border: 1px solid rgba(226, 232, 240, .95);
      background: rgba(255, 255, 255, .96);
    }

    .dot {
      width: 26px;
      height: 26px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      background: rgba(79, 70, 229, .10);
      border: 1px solid rgba(79, 70, 229, .18);
      font-weight: 1000;
      color: rgba(79, 70, 229, .95);
      flex: 0 0 auto;
    }

    .kbd {
      font-family: var(--mono);
      padding: 2px 6px;
      border-radius: 10px;
      border: 1px solid rgba(226, 232, 240, .95);
      background: rgba(255, 255, 255, .92);
      font-weight: 900;
      font-size: 12px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid rgba(226, 232, 240, .95);
      background: rgba(255, 255, 255, .92);
      font-weight: 950;
      color: rgba(30, 41, 59, .92);
      font-size: 12px;
    }

    /* Budget simulator */
    .sim {
      border: 1px solid rgba(226, 232, 240, .95);
      border-radius: 22px;
      padding: 14px;
      background: rgba(255, 255, 255, .92);
      box-shadow: 0 10px 18px rgba(15, 23, 42, .06);
    }

    .money {
      font-family: var(--mono);
      font-weight: 1000;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid rgba(226, 232, 240, .95);
      background: rgba(255, 255, 255, .95);
      display: inline-flex;
      gap: 10px;
      align-items: center;
    }

    .simBtns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .simBtn {
      border: 1px solid rgba(226, 232, 240, .95);
      background: rgba(255, 255, 255, .96);
      border-radius: 18px;
      padding: 12px 14px;
      font-weight: 1000;
      cursor: pointer;
      user-select: none;
      transition: transform .06s ease, background .12s ease, border-color .12s ease;
    }

    .simBtn:hover {
      transform: translateY(-1px)
    }

    .simBtn:active {
      transform: translateY(0px)
    }

    .simBtn.primary {
      border-color: rgba(79, 70, 229, .28);
      background: rgba(79, 70, 229, .06)
    }

    .simBtn.warn {
      border-color: rgba(220, 38, 38, .28);
      background: rgba(220, 38, 38, .06)
    }

    .log {
      margin-top: 10px;
      font-family: var(--mono);
      font-size: 12px;
      color: rgba(71, 85, 105, .95);
      background: rgba(255, 255, 255, .75);
      border: 1px solid rgba(226, 232, 240, .95);
      border-radius: 18px;
      padding: 10px 12px;
      max-height: 130px;
      overflow: auto;
      white-space: pre-wrap;
    }
  </style>
</head>

      {

        html: `
          <div class="kicker">üß† Pemanasan</div>

      {

      {

          <p>Ini contoh ‚Äúklik = keputusan‚Äù. Klik tombol barang dan lihat uangmu berubah.</p>

          <div class="sim" data-budget-sim>
            <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between">

    /**********************
     * NAV + RENDER
     **********************/
    let idx = 0;
    const content = document.getElementById("content");
    const bar = document.getElementById("bar");
    const count = document.getElementById("count");
    const btnPrev = document.getElementById("btnPrev");
    const btnNext = document.getElementById("btnNext");
    const btnHome = document.getElementById("btnHome");

    function clamp(n, a, b) { return Math.max(a, Math.min(b, n)); }

    function showFeedback(el, html, type) {
      if (!el) return;
      el.classList.add("show");
      el.style.display = "block";
      el.classList.remove("fbOk", "fbBad");
      if (type === "ok") el.classList.add("fbOk");
      if (type === "bad") el.classList.add("fbBad");
      el.innerHTML = html;
    }

    function wireQuiz(group) {
      const id = group.getAttribute("data-quiz");
      const fb = content.querySelector(`[data-quiz-feedback="${id}"]`);
      const items = [...group.querySelectorAll(".choice")];

      items.forEach(ch => {
        ch.addEventListener("click", () => {
          items.forEach(x => x.classList.remove("active", "ok", "bad"));
          ch.classList.add("active");
          const isRight = ch.getAttribute("data-answer") === "right";
          if (isRight) {
            ch.classList.add("ok");
            showFeedback(fb, "‚úÖ Mantap!", "ok");
          } else {
            ch.classList.add("bad");
            showFeedback(fb, "‚ö†Ô∏è Coba pikir lagi ya.", "bad");
          }
        });
      });
    }

    /**********************
     * BUDGET SIM
     **********************/
    let simState = null;

    function formatRp(n) {
      const s = Math.max(0, Math.round(n)).toString();
      return "Rp" + s.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function wireBudgetSim() {
      const wrap = content.querySelector("[data-budget-sim]");
      if (!wrap) { simState = null; return; }

      simState = { money: 100000, log: [] };

      const moneyEl = content.querySelector("#simMoney");
      const fb = content.querySelector("#simFb");
      const logEl = content.querySelector("#simLog");
      const resetBtn = content.querySelector("#simReset");

      function renderSim(msg) {
        moneyEl.textContent = formatRp(simState.money);
        if (msg) {
          fb.className = "feedback show";
          fb.style.display = "block";
          fb.innerHTML = msg;
        }
        logEl.textContent = simState.log.length ? simState.log.join("\n") : "Riwayat klik akan muncul di sini.";
      }

      function addLog(line) {
        simState.log.unshift(line);
        simState.log = simState.log.slice(0, 6);
      }

      wrap.querySelectorAll("[data-buy]").forEach(btn => {
        btn.addEventListener("click", () => {
          const item = btn.getAttribute("data-buy");
          const cost = Number(btn.getAttribute("data-cost") || "0");
          simState.money -= cost;

          addLog(`Klik: ${item} (-${formatRp(cost).replace("Rp", "")}) ‚Üí sisa ${formatRp(simState.money)}`);

          if (simState.money < 0) {
            renderSim(`‚ö†Ô∏è Uangmu <b>minus</b>. Ini tanda kamu perlu <b>budgeting</b> dan pilih <b>prioritas</b> dulu.`);
            fb.classList.add("fbBad");
          } else {
            renderSim(`‚úÖ Kamu memilih: <b>${item}</b>. Sisa uang: <b>${formatRp(simState.money)}</b>.`);
            fb.classList.remove("fbBad");
            fb.classList.add("fbOk");
          }
        });
      });

      resetBtn.addEventListener("click", () => {
        simState.money = 100000;
        simState.log = [];
        renderSim("Reset ‚úÖ Coba pilih lagi, mana yang lebih prioritas?");
        fb.classList.remove("fbBad");
        fb.classList.remove("fbOk");
      });

      renderSim("Tip: pilih <b>prioritas</b> dulu ya üòâ");
    }

    function wireInteractions() {
      content.querySelectorAll("[data-quiz]").forEach(wireQuiz);

      content.querySelectorAll("[data-goto]").forEach(b => {
        b.addEventListener("click", () => {
          const to = Number(b.getAttribute("data-goto"));
          idx = clamp(to, 0, slides.length - 1);
          render();
          content.scrollTop = 0;
        });
      });

      wireBudgetSim();
    }

    function render() {
      const s = slides[idx];
      content.innerHTML = s.html;
      const pct = ((idx + 1) / slides.length) * 100;
      bar.style.width = pct + "%";
      count.textContent = `${idx + 1}/${slides.length}`;
      wireInteractions();
      content.scrollTop = 0;
    }

    function go(d) {
      idx = clamp(idx + d, 0, slides.length - 1);
      render();
    }

    btnPrev.addEventListener("click", () => go(-1));
    btnNext.addEventListener("click", () => go(1));
    btnHome.addEventListener("click", () => { idx = 0; render(); });

    window.addEventListener("keydown", (e) => {
      if (document.getElementById("accessGate").style.display !== "none") return;
      if (e.key === "ArrowLeft") go(-1);
      if (e.key === "ArrowRight") go(1);
      if (e.key === "Home") { idx = 0; render(); }
    });

    /**********************
     * ACCESS GATE
     **********************/
    const ACCESS_CODE = "RGMDSUP25";
    const gate = document.getElementById("accessGate");
    const input = document.getElementById("accessInput");
    const btn = document.getElementById("accessBtn");
    const fb = document.getElementById("accessFb");

    input.addEventListener("input", () => { input.value = input.value.toUpperCase(); });
    btn.addEventListener("click", checkAccess);
    input.addEventListener("keydown", (e) => { if (e.key === "Enter") checkAccess(); });

    function checkAccess() {
      if (input.value.trim() === ACCESS_CODE) {
        gate.style.display = "none";
      } else {
        fb.className = "feedback show fbBad";
        fb.style.display = "block";
        fb.textContent = "Kode salah. Coba lagi.";
      }
    }

    // initial
    render();
  </script>
