<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UOB MDS ‚Äì Upper Primary ‚Äì Tanggung Jawab Jejak Digital</title>
  <style>
    :root {
      --bg1: #F7FAFF;
      --bg2: #F3F6FF;
      --card: #FFFFFF;
      --ink: #0F172A;
      --muted: #475569;
      --line: rgba(226, 232, 240, .95);
      --brand: #4F46E5;
      --brand2: #06B6D4;
      --ok: #16A34A;
      --bad: #DC2626;
      --radius: 22px;
      --shadow: 0 18px 40px rgba(15, 23, 42, .08);
      --shadow2: 0 10px 22px rgba(15, 23, 42, .06);
      --focus: 0 0 0 4px rgba(79, 70, 229, .18);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--ink);
      background:
        radial-gradient(1200px 520px at 10% 0%, rgba(6, 182, 212, .18), transparent 60%),
        radial-gradient(1200px 520px at 90% 0%, rgba(79, 70, 229, .16), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 45%, var(--bg1));
      min-height: 100vh;
    }

    .app {
      width: min(1100px, 96vw);
      margin: 18px auto 26px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      border: 1px solid var(--line);
      border-radius: 18px;
      background: rgba(255, 255, 255, .72);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow2);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 38px;
      height: 38px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(79, 70, 229, .18), rgba(6, 182, 212, .20));
      border: 1px solid rgba(226, 232, 240, .9);
      display: grid;
      place-items: center;
      font-weight: 1000;
      color: rgba(79, 70, 229, 1);
    }

    .brand h1 {
      margin: 0;
      font-size: 14px;
      line-height: 1.15;
      letter-spacing: .2px;
    }

    .brand .sub {
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
      margin-top: 2px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      border: 1px solid rgba(226, 232, 240, .95);
      background: rgba(255, 255, 255, .9);
      padding: 10px 12px;
      border-radius: 16px;
      font-weight: 1000;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(15, 23, 42, .06);
      transition: transform .06s ease, box-shadow .12s ease, background .12s ease;
      user-select: none;
    }

    .btn:hover {
      transform: translateY(-1px)
    }

    .btn:active {
      transform: translateY(0px)
    }

    .btn.primary {
      background: linear-gradient(135deg, rgba(79, 70, 229, .12), rgba(6, 182, 212, .14));
      border-color: rgba(79, 70, 229, .18);
    }

    .btn.ghost {
      background: transparent;
      box-shadow: none
    }

    .btn:focus {
      outline: none;
      box-shadow: var(--focus);
    }

    .progressWrap {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 260px;
      justify-content: flex-end;
    }

    .progress {
      width: 180px;
      height: 10px;
      background: rgba(226, 232, 240, .9);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(226, 232, 240, .95);
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(79, 70, 229, .85), rgba(6, 182, 212, .85));
      border-radius: 999px;
      transition: width .25s ease;
    }

    .count {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      font-weight: 900;
    }

    .stage {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255, 255, 255, .60);
      box-shadow: var(--shadow);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: calc(100vh - 145px);
    }

    .slide {
      flex: 1;
      background: rgba(255, 255, 255, .68);
      border: 1px solid rgba(229, 234, 245, .95);
      border-radius: var(--radius);
      box-shadow: var(--shadow2);
      padding: 20px;
      overflow: hidden;
      /* important for internal scroll */
      backdrop-filter: blur(8px);
    }

    .slideInner {
      max-width: 980px;
      margin: 0 auto;
      max-height: calc(100vh - 190px);
      overflow-y: auto;
      padding-right: 8px;
    }

    .slideInner::-webkit-scrollbar {
      width: 10px;
    }

    .slideInner::-webkit-scrollbar-thumb {
      background: rgba(96, 112, 153, .25);
      border-radius: 999px;
      border: 3px solid rgba(255, 255, 255, .9);
    }

    .slideInner::-webkit-scrollbar-track {
      background: transparent;
    }

    h2 {
      margin: 6px 0 10px;
      font-size: 30px;
      letter-spacing: -.3px
    }

    h3 {
      margin: 0 0 8px;
      font-size: 18px
    }

    p {
      margin: 0 0 10px;
      color: var(--muted);
      font-weight: 800;
      line-height: 1.55
    }

    .kicker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 1000;
      font-size: 12px;
      letter-spacing: .2px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(79, 70, 229, .16);
      background: rgba(79, 70, 229, .06);
      color: rgba(55, 65, 81, .95);
    }

    .grid {
      display: grid;
      gap: 14px
    }

    .cols2 {
      grid-template-columns: 1fr 1fr
    }

    @media (max-width: 860px) {
      .cols2 {
        grid-template-columns: 1fr
      }

      .progressWrap {
        min-width: unset
      }

      .progress {
        width: 130px
      }

      h2 {
        font-size: 26px
      }
    }

    .card {
      background: rgba(255, 255, 255, .92);
      border: 1px solid rgba(226, 232, 240, .95);
      border-radius: 22px;
      padding: 14px;
      box-shadow: 0 10px 18px rgba(15, 23, 42, .06);
    }

    .hint {
      background: rgba(6, 182, 212, .10);
      border: 1px dashed rgba(6, 182, 212, .35);
      border-radius: 18px;
      padding: 12px 14px;
      color: rgba(30, 41, 59, .92);
      font-weight: 900;
      line-height: 1.5;
    }

    .miniRow {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(226, 232, 240, .95);
      background: rgba(255, 255, 255, .92);
      color: rgba(30, 41, 59, .92);
      font-weight: 1000;
      font-size: 12px;
    }

    ul.list {
      margin: 8px 0 0 18px;
      color: var(--muted);
      font-weight: 850;
      line-height: 1.55
    }

    .choices {
      display: grid;
      gap: 10px;
      margin-top: 10px
    }

    .choice {
      border: 1px solid rgba(226, 232, 240, .95);
      border-radius: 18px;
      padding: 12px 14px;
      background: rgba(255, 255, 255, .96);
      font-weight: 950;
      color: rgba(30, 41, 59, .96);
      cursor: pointer;
      user-select: none;
      transition: transform .06s ease, border-color .12s ease, background .12s ease;
    }

    .choice:hover {
      transform: translateY(-1px)
    }

    .choice.active {
      border-color: rgba(79, 70, 229, .35);
      background: rgba(79, 70, 229, .06)
    }

    .choice.ok {
      border-color: rgba(22, 163, 74, .35);
      background: rgba(22, 163, 74, .08)
    }

    .choice.bad {
      border-color: rgba(220, 38, 38, .35);
      background: rgba(220, 38, 38, .08)
    }

    .feedback {
      display: none;
      margin-top: 10px;
      border-radius: 18px;
      padding: 12px 14px;
      border: 1px solid rgba(226, 232, 240, .95);
      background: rgba(255, 255, 255, .92);
      color: var(--muted);
      font-weight: 900;
      line-height: 1.5;
    }

    .feedback.show {
      display: block
    }

    .fbOk {
      border-color: rgba(22, 163, 74, .35);
      background: rgba(22, 163, 74, .08);
      color: rgba(15, 23, 42, .92)
    }

    .fbBad {
      border-color: rgba(220, 38, 38, .35);
      background: rgba(220, 38, 38, .08);
      color: rgba(15, 23, 42, .92)
    }

    /* Toggle blocks (reused) */
    .habit {
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(180deg, #FFFFFF, #F7FAFF);
    }

    .habitHead {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px
    }

    .miniBtn {
      padding: 8px 10px;
      border-radius: 14px;
      font-size: 12px;
      font-weight: 1000
    }

    .habitBody {
      margin-top: 10px;
      display: none;
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px dashed rgba(96, 112, 153, .35);
      background: rgba(79, 70, 229, .06);
      color: var(--muted);
      font-weight: 850;
      line-height: 1.5;
    }

    .habitBody.show {
      display: block
    }

    .habitBody p {
      margin: 6px 0
    }

    /* Mini ‚Äúdigital tree‚Äù */
    .tree {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 10px;
    }

    .treeBox {
      border: 1px solid rgba(226, 232, 240, .95);
      border-radius: 22px;
      padding: 14px;
      background: rgba(255, 255, 255, .92);
      box-shadow: 0 10px 18px rgba(15, 23, 42, .06);
    }

    .treeTop {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 8px;
      font-weight: 1000;
    }

    .fruitRow {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px
    }

    .fruit {
      width: 38px;
      height: 38px;
      border-radius: 14px;
      border: 1px solid rgba(226, 232, 240, .95);
      background: rgba(255, 255, 255, .96);
      display: grid;
      place-items: center;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      transition: transform .06s ease, background .12s ease, border-color .12s ease;
    }

    .fruit:hover {
      transform: translateY(-1px)
    }

    .fruit.good.active {
      border-color: rgba(22, 163, 74, .35);
      background: rgba(22, 163, 74, .10)
    }

    .fruit.bad.active {
      border-color: rgba(220, 38, 38, .35);
      background: rgba(220, 38, 38, .10)
    }

    .input {
      width: 100%;
      border: 1px solid rgba(226, 232, 240, .95);
      background: rgba(255, 255, 255, .96);
      border-radius: 16px;
      padding: 12px 14px;
      font-weight: 950;
      color: rgba(30, 41, 59, .96);
    }
  </style>
</head>

            btn.textContent = isOpen ? (btn.textContent.includes("Tutup") ? btn.textContent.replace("Tutup", "Lihat") : "Lihat") : "Tutup";
          }
          if (!isOpen) panel.scrollIntoView({ behavior: "smooth", block: "nearest" });
        });
      });
    }

    function wireTreeGameV2() {
      const goodGroup = content.querySelector('[data-select-group="good"]');
      const badGroup = content.querySelector('[data-select-group="bad"]');
      const checkBtn = content.querySelector('[data-check-tree]');
      const resetBtn = content.querySelector('[data-reset-tree]');
      const tag = content.querySelector('#treeTag');
      const fb = content.querySelector('#treeFb');

      if (!goodGroup || !badGroup || !checkBtn || !resetBtn) return;

      function countActive(group) {
        return group.querySelectorAll('.choice.active').length;
      }

      checkBtn.addEventListener('click', () => {
        const g = countActive(goodGroup);
        const b = countActive(badGroup);

        tag.style.display = 'inline-flex';
        fb.classList.add('show');

        if (g === 3 && b === 3) {
          tag.textContent = '‚úÖ Mantap!';
          fb.className = 'feedback show fbOk';
          fb.innerHTML =
            'Keren! Kamu sudah bisa membedakan contoh jejak digital yang baik dan tidak baik.';
        } else {
          tag.textContent = '‚ö†Ô∏è Belum lengkap';
          fb.className = 'feedback show fbBad';
          fb.innerHTML =
            `Pilih <b>3</b> jejak baik dan <b>3</b> jejak tidak baik.<br>
        Sekarang: baik ${g}/3, tidak baik ${b}/3.`;
        }
      });

      resetBtn.addEventListener('click', () => {
        goodGroup.querySelectorAll('.choice').forEach(c => c.classList.remove('active'));
        badGroup.querySelectorAll('.choice').forEach(c => c.classList.remove('active'));
        tag.style.display = 'none';
        tag.textContent = '';
        fb.className = 'feedback';
        fb.innerHTML = '';
      });
    }


    function wireInteractions() {
      content.querySelectorAll("[data-quiz]").forEach(wireQuiz);
      wireSelectGroup();
      wireToggles();
      wireTreeGameV2();
    }

    function go(d) {
      idx = clamp(idx + d, 0, slides.length - 1);
      render();
      content.scrollTop = 0;
    }

    btnPrev.addEventListener("click", () => go(-1));
    btnNext.addEventListener("click", () => go(1));
    btnHome.addEventListener("click", () => { idx = 0; render(); content.scrollTop = 0; });

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") go(-1);
      if (e.key === "ArrowRight") go(1);
      if (e.key === "Home") { idx = 0; render(); content.scrollTop = 0; }
    });

    // init
    render();
  </script>
</body>
